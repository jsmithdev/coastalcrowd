<template>
  <div class="container">
	
    <header class="bar">
      <div class="menu" onclick={toggleDrawer}>
		<main-menu-icon></main-menu-icon>
	  </div>

      <div class="title">
        <span class="appname">{appName}</span>
      </div>

      <div class="right">
        <!-- <img class="appicon" src="res/icon.png" /> -->
		<slot name="header-right"></slot>
      </div>
    </header>

	<div class={classContent}>
		<nav>
			<main-drawer
				items={sideItems}
				header={menuHeader}
				current-view={currentView}
				onnavigate={closeDrawer}
			></main-drawer>
		</nav>

		<main>
			<div class="scroll">
				<slot name="content"></slot>
			</div>
		</main>

		<template if:false={hideFooter}>
			<footer>
				<slot name="footer"></slot>
			</footer>
		</template>
	</div>
	
  </div>
</template>
