<template>
  <div class="trigger" onclick={show}>
    <slot name="trigger">
      <a>{trigger}</a>
    </slot>
  </div>

  <template if:true={loading}> Loading... </template>

  <template if:false={loading}>
    <template if:true={active}>
      <section
        role="dialog"
        tabindex="-1"
        class={modalClassList}
      >
        <div class="modal__container">
          <div class="modal__header">
            <div
              class="close"
              title="Close"
              onclick={close}
            >
              <svg class="close" fill="#FFF" viewBox="0 0 24 24" onclick={close}>
                <path class="close"
                  d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
                ></path>
              </svg>
            </div>

          </div>

          <div class="modal__content slds-p-around_medium" onclick={close}>
            <slot name="content">
              Nothing in modal's content slot. See
              <a href="https://github.com/jsmithdev/modal">readme</a> for more.
            </slot>
          </div>

          <footer class="slds-modal__footer modal-hidden">
            <div class="footer__center">
              <slot name="footer-center"></slot>
            </div>

            <!-- <ui-button label="Close" onclick={close}></ui-button> -->

            <slot name="footer"></slot>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" onclick={close}></div>
    </template>
  </template>
</template>
