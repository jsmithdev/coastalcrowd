<template>

	<lightning-button-menu 
	nubbin
	menu-alignment="right"
	icon-name="utility:settings"
	alternative-text="Show menu" 
	onselect={preformAction}>
		<template for:each={actions} for:item="action">
			<lightning-menu-item 
				title="hello world"
				key={action.value}
				value={action.value} 
				label={action.label}
			></lightning-menu-item>
		</template>
	</lightning-button-menu>
</template>
