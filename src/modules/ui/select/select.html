<template>
  <label for="standard-select">{label}</label>
  <div class="select">
    <select onchange={change}>
      <template for:each={data} for:item="option">
        <option
          key={option.key}
          value={option.value}
          label={option.label}
        >
          {option.label}
        </option>
      </template>
    </select>
  </div>
</template>
