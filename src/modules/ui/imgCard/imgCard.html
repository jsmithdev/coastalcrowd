<template>
	<div class="container">
		<lightning-card title={header}>

			<ui-actions
				item={item}
				slot="actions"
				ondetails={showDetailModal}
			></ui-actions>

			<div class="img-container">
				<template if:true={isImage}>
					<img class="thumb" src={image}></img>
				</template>
				<template if:false={isImage}>
					<video class="thumb" src={video} controls></video>
				</template>
			</div>
			<div slot="footer">
				<p class="left">{description}</p>
				<!-- <lightning-button
					label="View"
					variant="brand"
					onclick={handleClick}
				></lightning-button> -->
			</div>
		</lightning-card>
	</div>

	<ui-modal header={nameFormatted} variant="large">

		<span slot="content">
			<div class="details center">
				<center><i>Below is pulled from the project's documentation</i></center>
				<hr style="margin: 0rem 1rem 0;" />
				<div class="docs">
					<ui-lightndown url={markdown} baseurl={url}></ui-lightndown>
				</div>
			</div>
		</span>
	</ui-modal>
