<template>
  <div class="container">
    <div class="card">
      <template if:true={image}>
        <div class="header">
          <div class="image_container">

            <ui-modal header={nameFormatted} variant="large">
              <span slot="trigger">
                <img class="thumb" src={image} />
              </span>

              <span slot="content">
                <ui-card>

                  <span slot="header">
                    <h2>{nameFormatted}</h2>
                  </span>

                  <span slot="content">

                    <div class="details center">
                      <div class="actions">
                        <h3 class="left">Options include:</h3>
                        <p class="left">Share to copy a link to share</p>
                        <p class="left">Deploy to Sandbox to deploy to a sandbox Org</p>
                        <p class="left">Deploy to Dev/Prod to deploy to a Developer or Production Org</p>
                        <p class="left">Open Project to open a project in a new tab</p>

                        <ui-actions name={name} author={author}></ui-actions>

                        <br />
                        <br />
                        <b>Below is pulled from the project's documentation</b>
                        <hr />
                      </div>
                      <div class="docs">
                        <ui-lightndown url={markdown} baseurl={url}></ui-lightndown>
                      </div>
                    </div>
                  </span>
                </ui-card>
              </span>
            </ui-modal>
          </div>
        </div>
      </template>

      <div class="content">
        <h2>{nameFormatted}</h2>

        <div class="description">{description}</div>
      </div>
    </div>
  </div>
</template>
